<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DynamoDB Entry Viewer</title>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.799.0.min.js"></script>
</head>
<body>
    <h1>DynamoDB Last Entry Viewer</h1>
    <button id="login">Login with Cognito</button>
    <table id="resultsTable" border="1">
        <thead>
            <tr>
                <th>Test Run ID</th>
                <th>Test Case ID</th>
                <th>End Time</th>
                <th>Error Message</th>
                <th>Start Time</th>
                <th>Status</th>
                <th>Time Taken</th>
            </tr>
        </thead>
        <tbody>
            <!-- Results will be populated here -->
        </tbody>
    </table>

    <script src="generatetable.js"></script>
</body>
</html>
