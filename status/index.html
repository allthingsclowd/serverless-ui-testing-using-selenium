<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Status Page</title>
    <!-- Include the Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.283.1.min.js"></script>
    <style>
        body {
            padding-top: 20px;
        }
        .container {
            padding-bottom: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">STATUS PAGE</h1>
        <div class="row">
            <div class="col-12 col-md-4 mb-3">
                <select id="testRunIdDropdown" class="form-control">
                    <option value="">Select Test Run ID</option>
                    <!-- Options will be added here dynamically -->
                </select>
            </div>
        </div>
        <div class="table-responsive">
            <table id="dynamodbTable" class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Status</th>
                        <th>Test Run ID</th>
                        <th>Test Case ID</th>
                        <th>End Time</th>
                        <th>Error Message</th>
                        <th>Start Time</th>
                        <th>Time Taken</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="generatetable.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
